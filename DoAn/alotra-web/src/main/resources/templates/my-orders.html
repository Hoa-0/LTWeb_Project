<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch Sử Mua Hàng - AloTra</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <main class="container mt-4">
        <h2>Lịch Sử Mua Hàng</h2>
        <div th:if="${#lists.isEmpty(orders)}" class="alert alert-info mt-3">
            Bạn chưa có đơn hàng nào.
        </div>
        <div th:if="${not #lists.isEmpty(orders)}" class="accordion mt-3" id="ordersAccordion">
            <div class="accordion-item" th:each="order, iter : ${orders}">
                <h2 class="accordion-header" th:id="'heading' + ${iter.index}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" th:data-bs-target="'#collapse' + ${iter.index}" aria-expanded="false" th:aria-controls="'collapse' + ${iter.index}">
                        <div class="w-100 d-flex justify-content-between">
                            <span>Mã đơn hàng: #[['#' + ${order.id}]]</span>
                            <span th:text="'Ngày đặt: ' + ${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></span>
                            <span>
                                Trạng thái: 
                                <span class="badge"
                                      th:classappend="${order.status.name() == 'COMPLETED' ? 'bg-success' : (order.status.name() == 'CANCELLED' ? 'bg-danger' : 'bg-primary')}"
                                      th:text="${order.status.name()}">
                                </span>
                            </span>
                        </div>
                    </button>
                </h2>
                <div th:id="'collapse' + ${iter.index}" class="accordion-collapse collapse" th:aria-labelledby="'heading' + ${iter.index}" data-bs-parent="#ordersAccordion">
                    <div class="accordion-body">
                        <p><strong>Địa chỉ giao hàng:</strong> <span th:text="${order.shippingAddress}"></span></p>
                        <h6>Chi tiết sản phẩm:</h6>
                        <ul class="list-group">
                            <li class="list-group-item" th:each="detail : ${order.orderDetails}">
                                <span th:text="${detail.product.name}"></span> - Số lượng: <span th:text="${detail.quantity}"></span>
                            </li>
                        </ul>
                        <h5 class="text-end mt-2">Tổng cộng: <span class="text-danger" th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span></h5>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
