<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký Bán Hàng - AloTra</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <h2 class="text-center mt-5 mb-4">Trở thành Người bán trên AloTra</h2>
            <p>Vui lòng điền thông tin cửa hàng của bạn. Chúng tôi sẽ xem xét và phê duyệt trong thời gian sớm nhất.</p>
            <form th:action="@{/vendor/register}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label for="shopName" class="form-label">Tên Cửa hàng</label>
                    <input type="text" class="form-control" id="shopName" th:field="*{shopName}" required>
                </div>
                <div class="mb-3">
                    <label for="shopAddress" class="form-label">Địa chỉ Cửa hàng</label>
                    <textarea class="form-control" id="shopAddress" th:field="*{shopAddress}" rows="3" required></textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Gửi Đăng Ký</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
