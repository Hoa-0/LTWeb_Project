<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/admin-layout :: layout(pageTitle='Đánh giá sản phẩm', pageContent=~{::pageContent})}">
<body>
<div class="page-content" th:fragment="pageContent" th:with="currentPage='reviews'">
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Danh sách đánh giá mới nhất</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Sản phẩm</th>
                        <th>Khách hàng</th>
                        <th>Số sao</th>
                        <th>Bình luận</th>
                        <th>Phản hồi (Admin)</th>
                        <th>Thời gian</th>
                        <th class="text-end">Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="r : ${items}">
                        <td th:text="${r.id}"></td>
                        <td>
                            <div th:text="${r.orderLine.variant.product.name}">Tên SP</div>
                            <div class="small text-muted" th:text="${'Size: ' + r.orderLine.variant.size.name}">Size</div>
                        </td>
                        <td>
                            <div th:text="${r.customer.fullName}">Họ tên</div>
                            <div class="small text-muted" th:text="${r.customer.username}">username</div>
                        </td>
                        <td><span class="badge bg-success" th:text="${r.stars} + ' / 5'"></span></td>
                        <td th:text="${r.comment}"></td>
                        <td style="min-width:260px">
                            <div th:if="${r.adminReply}" class="mb-2">
                                <div class="small text-muted">Trả lời bởi <strong th:text="${r.adminRepliedBy}">admin</strong>
                                    <span th:if="${r.adminRepliedAt}" th:text="${' · ' + #temporals.format(r.adminRepliedAt, 'dd/MM/yyyy HH:mm')}"></span>
                                </div>
                                <div th:text="${r.adminReply}"></div>
                            </div>
                            <form class="d-flex gap-2" th:action="@{'/admin/reviews/' + ${r.id} + '/reply'}" method="post">
                                <input type="text" name="reply" class="form-control form-control-sm" th:placeholder="${r.adminReply != null ? 'Cập nhật phản hồi' : 'Nhập phản hồi...'}" th:value="${r.adminReply}">
                                <button class="btn btn-sm btn-outline-primary" type="submit">Gửi</button>
                            </form>
                            <form th:if="${r.adminReply}" class="mt-1" th:action="@{'/admin/reviews/' + ${r.id} + '/reply'}" method="post" onsubmit="return confirm('Xóa phản hồi hiện tại?');">
                                <input type="hidden" name="reply" value="">
                                <button class="btn btn-sm btn-outline-secondary" type="submit">Xóa phản hồi</button>
                            </form>
                        </td>
                        <td th:text="${#temporals.format(r.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                        <td class="text-end">
                            <form th:action="@{'/admin/reviews/' + ${r.id} + '/delete'}" method="post" onsubmit="return confirm('Xóa đánh giá này?');">
                                <button class="btn btn-sm btn-outline-danger">Xóa</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(items)}">
                        <td colspan="8" class="text-center">Chưa có đánh giá nào.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
