<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/default_layout :: body(~{::content}, ~{::additionalCss}, ~{::additionalJs})}">
<head>
    <title th:replace="~{layouts/default_layout :: title(pageTitle=${pageTitle} ?: 'Sản phẩm')}"/>
</head>
<body>

<th:block th:fragment="additionalCss">
    <style>
        /* Page Header */
        .page-header {
            background: linear-gradient(135deg, #f48fb1 0%, #f8bbd9 50%, #fce4ec 100%);
            padding: 30px 0;
            margin-bottom: 0;
            position: relative;
            overflow: hidden;
        }
        
        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 70%, rgba(255, 255, 255, 0.2) 0%, transparent 50%);
        }
        
        .page-header h1 { 
            color: #fff; 
            font-size: 2.2rem; 
            margin: 0; 
            text-shadow: 0 2px 4px rgba(0,0,0,.1);
            font-weight: 700;
            position: relative;
            z-index: 2;
        }

        /* Filters Toolbar - Cải thiện design */
        .filters-section {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(254, 235, 240, 0.95));
            backdrop-filter: blur(10px);
            padding: 25px 0;
            border-bottom: 1px solid rgba(244, 143, 177, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .filters-toolbar { 
            background: #fff; 
            border: 1px solid rgba(244, 143, 177, 0.2); 
            border-radius: 20px; 
            padding: 20px 24px; 
            box-shadow: 0 8px 25px rgba(244, 143, 177, 0.1); 
            display: flex; 
            gap: 20px; 
            align-items: center; 
            flex-wrap: wrap;
            position: relative;
        }
        
        .filters-toolbar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(248, 187, 208, 0.05), rgba(244, 143, 177, 0.03));
            border-radius: 20px;
            pointer-events: none;
        }
        
        /* Category Buttons */
        .cat-buttons { 
            display: flex; 
            gap: 10px; 
            overflow-x: auto; 
            scrollbar-width: thin; 
            -webkit-overflow-scrolling: touch; 
            flex: 1; 
            padding: 8px 0;
            position: relative;
            z-index: 2;
        }
        /* subtle edge fades to hint scroll */
        .cat-buttons::before,
        .cat-buttons::after {
            content: '';
            position: sticky;
            top: 0;
            width: 18px;
            min-width: 18px;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .cat-buttons::before {
            left: 0;
            background: linear-gradient(to right, rgba(255,255,255,0.9), rgba(255,255,255,0));
        }
        .cat-buttons::after {
            margin-left: auto;
            right: 0;
            background: linear-gradient(to left, rgba(255,255,255,0.9), rgba(255,255,255,0));
        }
        
        .cat-buttons::-webkit-scrollbar {
            height: 4px;
        }
        
        .cat-buttons::-webkit-scrollbar-track {
            background: rgba(244, 143, 177, 0.1);
            border-radius: 2px;
        }
        
        .cat-buttons::-webkit-scrollbar-thumb {
            background: rgba(244, 143, 177, 0.3);
            border-radius: 2px;
        }
        
        .cat-btn { 
            border: 2px solid rgba(244, 143, 177, 0.28); 
            background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.85)); 
            color: #8e4162; 
            border-radius: 999px; 
            padding: 10px 18px; 
            font-weight: 700; 
            display: inline-flex; 
            align-items: center; 
            gap: 8px; 
            cursor: pointer; 
            transition: transform .2s ease, box-shadow .2s ease, background .2s ease, border-color .2s ease; 
            white-space: nowrap;
            font-size: 0.95rem;
            backdrop-filter: blur(6px);
            box-shadow: 0 2px 8px rgba(244, 143, 177, 0.12);
            text-decoration: none;
        }
        .cat-btn i { font-size: 0.95rem; opacity: .9; }
        .cat-btn span { line-height: 1; }
        
        .cat-btn:hover { 
            background: rgba(248, 187, 208, 0.18); 
            transform: translateY(-2px); 
            border-color: rgba(244, 143, 177, 0.5);
            box-shadow: 0 6px 16px rgba(244, 143, 177, 0.22);
            color: #6d1e42;
        }
        .cat-btn:focus-visible {
            outline: none;
            box-shadow: 0 0 0 3px rgba(244, 143, 177, 0.35);
        }
        
        .cat-btn.active { 
            background: linear-gradient(135deg, #f48fb1, #f8bbd9); 
            color: #fff; 
            border-color: #f48fb1; 
            box-shadow: 0 10px 28px rgba(244, 143, 177, 0.4);
            transform: translateY(-1px);
        }
        
        .cat-btn.active:hover {
            background: linear-gradient(135deg, #e91e63, #f48fb1);
            transform: translateY(-3px);
        }
        
        .cat-btn i {
            font-size: 1rem;
        }

        /* Search Input */
        .toolbar-search { 
            position: relative; 
            width: 340px; 
            max-width: 100%;
            z-index: 2;
        }
        
        .toolbar-search input { 
            border-radius: 25px; 
            padding: 14px 50px 14px 20px; 
            border: 2px solid rgba(244, 143, 177, 0.3);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            font-size: 0.95rem;
            box-shadow: 0 2px 8px rgba(244, 143, 177, 0.1);
        }
        
        .toolbar-search input:focus {
            border-color: #f48fb1;
            box-shadow: 0 0 0 0.2rem rgba(244, 143, 177, 0.25);
            background: white;
        }
        
        .toolbar-search button { 
            position: absolute; 
            right: 8px; 
            top: 50%; 
            transform: translateY(-50%); 
            border: 0; 
            background: linear-gradient(135deg, #f48fb1, #f8bbd9); 
            color: #fff; 
            width: 38px; 
            height: 38px; 
            border-radius: 50%; 
            display: inline-flex; 
            align-items: center; 
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(244, 143, 177, 0.3);
        }
        
        .toolbar-search button:hover {
            background: linear-gradient(135deg, #e91e63, #f48fb1);
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 4px 15px rgba(244, 143, 177, 0.4);
        }

        /* Legacy chips hidden when JS is enabled (progressive enhancement) */
        .js-enabled .chips-legacy { display: none !important; }
        
        /* Hide legacy chips by default and show only when JS is disabled */
        .chips-legacy { 
            display: none !important; 
        }
        
        /* Show legacy chips only when JS is disabled */
        .no-js .chips-legacy { 
            display: flex !important; 
            gap: 8px;
            overflow-x: auto;
            scrollbar-width: thin;
            -webkit-overflow-scrolling: touch;
            flex: 1;
            padding: 8px 0;
        }
        
        /* Style for legacy chips */
        .chips-legacy .chip {
            border: 2px solid rgba(244, 143, 177, 0.3);
            background: rgba(255, 255, 255, 0.8);
            color: #ad1457;
            border-radius: 25px;
            padding: 12px 20px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-size: 0.95rem;
        }
        
        .chips-legacy .chip:hover {
            background: rgba(248, 187, 208, 0.2);
            border-color: rgba(244, 143, 177, 0.5);
            color: #ad1457;
            text-decoration: none;
        }
        
        .chips-legacy .chip.active {
            background: linear-gradient(135deg, #f48fb1, #f8bbd9);
            color: #fff;
            border-color: #f48fb1;
        }

        /* Products Container */
        .products-container {
            padding: 40px 0 60px 0;
        }
        
        .products-grid { 
            margin-top: 30px; 
        }
        
        /* Product Cards - Enhanced styling */
        .product-card {
            background: linear-gradient(135deg, #fff 0%, #fef8fa 100%);
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(244, 143, 177, 0.12);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(.25,.46,.45,.94);
            border: 1px solid rgba(248, 187, 208, 0.2);
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(248, 187, 208, 0.06), rgba(244, 143, 177, 0.04));
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 20px;
        }
        
        .product-card:hover::before {
            opacity: 1;
        }
        
        .product-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(244, 143, 177, 0.2);
            border-color: rgba(244, 143, 177, 0.3);
        }
        
        .product-card img { 
            width: 100%; 
            aspect-ratio: 1 / 1; 
            object-fit: cover; 
            transition: transform 0.4s ease;
        }
        
        .product-card:hover img {
            transform: scale(1.05);
        }
        
        .discount-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            z-index: 10;
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(220, 53, 69, 0.3);
            backdrop-filter: blur(5px);
        }
        
        .product-info {
            padding: 20px 16px 18px 16px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
        }
        
        .product-name {
            font-size: 1.1rem;
            font-weight: 700;
            color: #5d4e75;
            margin-bottom: 8px;
            text-decoration: none;
            transition: color 0.3s ease;
            flex-grow: 1;
            line-height: 1.3;
        }
        
        .product-name:hover {
            color: #f48fb1;
        }
        
        .product-price { 
            margin-bottom: 16px; 
        }
        
        .current-price { 
            font-size: 1.2rem; 
            font-weight: 800; 
            background: linear-gradient(45deg, #f48fb1, #f8bbd9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .original-price {
            font-size: 0.9rem;
            color: #8a8a8a;
            text-decoration: line-through;
            margin-left: 0.5rem;
            font-weight: 500;
        }
        
        .buy-btn {
            background: linear-gradient(135deg, #f8bbd9 0%, #f48fb1 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 700;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            margin-top: auto;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(244, 143, 177, 0.3);
        }
        
        .buy-btn:hover {
            background: linear-gradient(135deg, #f48fb1 0%, #e91e63 100%);
            transform: translateY(-2px);
            color: white;
            text-decoration: none;
            box-shadow: 0 8px 25px rgba(244, 143, 177, 0.4);
        }
        
        .buy-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Loading và Empty States */
        .loading-spinner {
            text-align: center;
            padding: 80px 20px;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(244, 143, 177, 0.2);
            border-top: 4px solid #f48fb1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 100px 20px;
            color: #8d7298;
        }
        
        .empty-state i {
            font-size: 72px;
            color: #f8bbd9;
            margin-bottom: 24px;
        }
        
        .empty-state h4 {
            color: #ad1457;
            margin-bottom: 16px;
            font-weight: 700;
        }
        
        /* Results Info */
        .results-info {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(254, 235, 240, 0.9));
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 20px;
            margin-bottom: 25px;
            border-left: 4px solid #f48fb1;
            border: 1px solid rgba(244, 143, 177, 0.2);
            box-shadow: 0 4px 15px rgba(244, 143, 177, 0.1);
        }
        
        .results-count {
            color: #ad1457;
            font-weight: 700;
            font-size: 1.1rem;
        }
        
        .search-query {
            color: #f48fb1;
            font-weight: 700;
        }
        
        #clearSearch {
            background: linear-gradient(135deg, #dc3545, #c82333);
            border: none;
            border-radius: 15px;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(220, 53, 69, 0.3);
        }
        
        #clearSearch:hover {
            background: linear-gradient(135deg, #c82333, #bd2130);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 1.8rem;
            }
            
            .filters-toolbar { 
                flex-direction: column; 
                align-items: stretch; 
                gap: 15px;
                padding: 20px;
            }
            
            .cat-buttons { 
                order: 2;
                justify-content: flex-start;
            }
            
            .toolbar-search { 
                order: 1; 
                width: 100%; 
            }
            
            .cat-btn {
                font-size: 0.9rem;
                padding: 10px 16px;
            }
            
            .product-info {
                padding: 16px 12px;
            }
            
            .buy-btn {
                padding: 10px 16px;
                font-size: 0.85rem;
            }
        }
        
        @media (max-width: 576px) {
            .page-header {
                padding: 20px 0;
            }
            
            .page-header h1 {
                font-size: 1.5rem;
            }
            
            .filters-section {
                padding: 20px 0;
            }
            
            .products-container {
                padding: 30px 0 40px 0;
            }
            
            .cat-buttons {
                gap: 8px;
            }
            
            .cat-btn {
                padding: 8px 12px;
                font-size: 0.85rem;
            }
        }

        /* Page-specific override: keep header visible to avoid overlay blocking clicks */
        @media (min-width: 992px) {
            .header-container { 
                transform: translateY(0) !important; 
            }
            main { 
                margin-top: 110px !important; 
            }
        }
    </style>
</th:block>

<th:block th:fragment="content">
    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1><i class="fas fa-coffee me-2"></i>Thực đơn AloTra</h1>
        </div>
    </section>

    <!-- Filters Section -->
    <section class="filters-section">
        <div class="container" data-aos="fade-up" data-aos-delay="150">
            <div class="filters-toolbar">
                <!-- Category Filter Buttons -->
                <div id="categoryButtons" class="cat-buttons" role="tablist" aria-label="Danh mục đồ uống">
                    <!-- Link "Tất cả" (no category) - works with/without JS -->
                    <a class="cat-btn"
                       data-id="" data-name="Tất cả"
                       th:href="@{/products(search=${search})}"
                       th:classappend="${selectedCategoryId} == null ? ' active' : ''">
                        <i class="fas fa-th-large"></i>
                        <span>Tất cả</span>
                    </a>
                    <!-- Dynamic category links from server for solid ID mapping -->
                    <a class="cat-btn"
                       th:each="c : ${categories}"
                       th:attr="data-id=${c.id}, data-name=${c.name}"
                       th:href="@{/products(categoryId=${c.id}, search=${search})}"
                       th:classappend="${selectedCategoryId} != null and ${selectedCategoryId} == ${c.id} ? ' active' : ''"
                       th:title="${c.name}">
                        <i th:class="${c.name == 'Trà sữa'} ? 'fas fa-mug-hot me-1' : (${c.name == 'Trà trái cây'} ? 'fas fa-lemon me-1' : (${c.name == 'Nước ép'} ? 'fas fa-blender me-1' : (${c.name == 'Đá xay'} ? 'fas fa-ice-cream me-1' : (${c.name == 'Cà phê'} ? 'fas fa-coffee me-1' : 'fas fa-tag me-1'))))"></i>
                        <span th:text="${c.name}">Danh mục</span>
                    </a>
                </div>

                <!-- Legacy SSR chips removed; anchor-based filters above are progressive by default -->

                <!-- Search Input -->
                <div class="toolbar-search">
                    <form th:action="@{/products}" method="get" id="searchForm" role="search" aria-label="Tìm kiếm sản phẩm">
                        <input type="hidden" name="categoryId" th:value="${selectedCategoryId}">
                        <input type="text" id="searchInput" name="search" class="form-control" 
                               th:value="${search}" 
                               placeholder="Tìm đồ uống yêu thích..." 
                               autocomplete="off">
                        <button type="submit" id="searchBtn" aria-label="Tìm kiếm">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>
            
            <!-- Hidden data source of categories (for name->id mapping in JS) -->
            <div id="hiddenCategoryData" class="d-none">
                <span class="cat-data" th:each="c : ${categories}" th:attr="data-id=${c.id}, data-name=${c.name}"></span>
                <!-- Server state data -->
                <span id="serverState" 
                      th:attr="data-selected-category=${selectedCategoryId}, data-search=${search}"></span>
            </div>
        </div>
    </section>

    <!-- Products Container -->
    <div class="container products-container">
        <!-- Results Info -->
        <div id="resultsInfo" class="results-info" style="display: none;">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <span class="results-count" id="resultsCount">0</span> sản phẩm được tìm thấy
                    <span id="searchQuery" class="search-query"></span>
                </div>
                <button type="button" class="btn btn-sm btn-outline-danger" id="clearSearch" style="display: none;">
                    <i class="fas fa-times me-1"></i>Xóa tìm kiếm
                </button>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner" style="display: none;">
            <div class="spinner"></div>
            <p style="color: #f48fb1;">Đang tải sản phẩm...</p>
        </div>

        <!-- Products Grid - Same structure as Home Page -->
        <div id="productsGrid" class="row row-cols-1 row-cols-md-2 row-cols-lg-5 g-4 products-grid" data-aos="fade-up" data-aos-delay="400">
            <!-- Server-side fallback products -->
            <div class="col" th:each="p, iterStat : ${products}">
                <div class="card product-card h-100 position-relative" 
                     data-aos="fade-up" 
                     th:attr="data-aos-delay=${iterStat.index * 100}">
                    <!-- Discount badge -->
                    <span th:if="${p.discountPercent != null and p.discountPercent > 0}"
                          class="badge bg-danger position-absolute discount-badge"
                          th:text="${'-' + p.discountPercent + '%'}">-10%</span>
                    
                    <a th:href="@{'/products/' + ${p.id}}">
                        <img th:src="${p.imageUrl != null and !#strings.isEmpty(p.imageUrl) ? p.imageUrl : '/images/placeholder.png'}"
                             class="card-img-top" th:alt="${p.name}" />
                    </a>
                    
                    <div class="card-body d-flex flex-column product-info">
                        <h5 class="card-title">
                            <a class="text-decoration-none text-dark product-name" th:href="@{'/products/' + ${p.id}}" th:text="${p.name}">Tên sản phẩm</a>
                        </h5>

                        <!-- Price block with discount -->
                        <div class="mt-auto product-price">
                            <div th:if="${p.discountPercent != null and p.discountPercent > 0}">
                                <div class="text-muted text-decoration-line-through small original-price"
                                     th:text="${#numbers.formatDecimal(p.originalPrice, 0, 'COMMA', 0, 'POINT')} + ' ₫'">30.000 ₫</div>
                                <div class="price text-danger fw-semibold current-price"
                                     th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')} + ' ₫'">25.000 ₫</div>
                            </div>
                            <div th:if="${p.discountPercent == null or p.discountPercent <= 0}">
                                <p class="price mt-1 current-price"
                                   th:if="${p.price != null}"
                                   th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT') + ' ₫'}">Giá sản phẩm</p>
                                <p class="text-muted mt-1" th:if="${p.price == null}">Đang cập nhật giá</p>
                            </div>
                        </div>

                        <!-- Add to cart button -->
                        <a th:if="${p.price != null}"
                           th:href="@{/products/{id}(id=${p.id})}"
                           class="btn buy-btn mt-2">
                            <i class="fas fa-shopping-cart"></i> Đặt mua
                        </a>
                        <button th:if="${p.price == null}"
                                class="btn buy-btn mt-2" disabled aria-disabled="true">
                            <i class="fas fa-shopping-cart"></i> Đặt mua
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Empty state for server-side -->
            <div th:if="${#lists.isEmpty(products)}" class="col-12 empty-state">
                <i class="fas fa-search"></i>
                <h4 style="color: #ad1457;">Chưa có sản phẩm</h4>
                <p>Hệ thống đang cập nhật sản phẩm mới.</p>
            </div>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <i class="fas fa-search"></i>
            <h4 style="color: #ad1457;">Không tìm thấy sản phẩm</h4>
            <p>Hãy thử tìm kiếm với từ khóa khác hoặc chọn danh mục khác.</p>
        </div>
    </div>
</th:block>

<th:block th:fragment="additionalJs">
    <script>
        class ProductCatalog {
            constructor() {
                this.currentCategory = null;
                this.currentCategoryName = null;
                this.currentSearch = '';
                this.isLoading = false;
                
                this.initElements();
                this.bindEvents();
                
                // Set initial state from server-side data
                this.initializeFromServerState();
                
                // Set initial category from URL params or server state
                const urlParams = new URLSearchParams(window.location.search);
                const categoryId = urlParams.get('categoryId');
                const searchParam = urlParams.get('search');
                
                if (categoryId) {
                    this.currentCategory = categoryId;
                    // derive name from id map
                    if (this.idToNameMap[categoryId]) {
                        this.currentCategoryName = this.idToNameMap[categoryId];
                        this.updateActiveCategoryButtonById(categoryId);
                    }
                }
                
                if (searchParam) {
                    this.currentSearch = searchParam;
                    this.searchInput.value = searchParam;
                }
                
                // Update results info with server data initially
                this.updateResultsInfo(this.getServerProductCount());
                
                // If we have filters active, we should load fresh data
                if (categoryId || searchParam) {
                    this.loadProducts();
                }
            }
            
            initElements() {
                // Add class to body to hide legacy chips when JS is enabled - do this first
                document.body.classList.add('js-enabled');
                document.documentElement.classList.add('js-enabled');
                
                this.searchInput = document.getElementById('searchInput');
                this.searchBtn = document.getElementById('searchBtn');
                this.searchForm = document.getElementById('searchForm');
                this.categoryButtons = document.getElementById('categoryButtons');
                this.productsGrid = document.getElementById('productsGrid');
                this.loadingSpinner = document.getElementById('loadingSpinner');
                this.emptyState = document.getElementById('emptyState');
                this.resultsInfo = document.getElementById('resultsInfo');
                this.resultsCount = document.getElementById('resultsCount');
                this.searchQuery = document.getElementById('searchQuery');
                this.clearSearch = document.getElementById('clearSearch');

                // Build maps from hidden category data - MUST be done before initializeFromServerState
                this.buildCategoryMaps();
            }
            
            buildCategoryMaps() {
                this.nameToIdMap = {};
                this.idToNameMap = {};
                document.querySelectorAll('#hiddenCategoryData .cat-data').forEach(el => {
                    const id = el.getAttribute('data-id');
                    const name = el.getAttribute('data-name');
                    if (id && name) {
                        this.nameToIdMap[name.trim()] = id;
                        this.idToNameMap[id] = name.trim();
                    }
                });
                console.log('Category maps built:', this.nameToIdMap, this.idToNameMap);
            }
            
            bindEvents() {
                // Search events
                this.searchInput.addEventListener('input', this.debounce(this.handleSearch.bind(this), 500));
                this.searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        this.handleSearch();
                    }
                });
                if (this.searchBtn) {
                    this.searchBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.handleSearch();
                    });
                }
                if (this.searchForm) {
                    this.searchForm.addEventListener('submit', (e) => {
                        e.preventDefault();
                        this.handleSearch();
                    });
                }
                this.clearSearch.addEventListener('click', this.clearSearchHandler.bind(this));
                
                // Category buttons events
                this.categoryButtons.addEventListener('click', (e) => {
                    const btn = e.target.closest('.cat-btn');
                    if (btn && this.categoryButtons.contains(btn)) {
                        e.preventDefault();
                        this.handleCategoryButtonClick(btn);
                    }
                });
            }
            
            handleSearch() {
                const searchValue = this.searchInput.value.trim();
                
                // Only load if search value actually changed
                if (searchValue !== this.currentSearch) {
                    this.currentSearch = searchValue;
                    console.log('Search changed to:', this.currentSearch);
                    this.updateUrlParams();
                    this.loadProducts();
                }
            }
            
            handleCategoryButtonClick(button) {
                // Update active state
                this.categoryButtons.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
                button.classList.add('active');

                const id = (button.getAttribute('data-id') || '').trim();
                const name = (button.getAttribute('data-name') || '').trim();
                if (id) {
                    this.currentCategory = id;
                    this.currentCategoryName = this.idToNameMap[id] || name || null;
                } else {
                    this.currentCategory = null;
                    this.currentCategoryName = null;
                }

                console.log('Selected category id:', this.currentCategory, 'name:', this.currentCategoryName);
                this.updateUrlParams();
                this.loadProducts();
            }
            
            clearSearchHandler() {
                this.searchInput.value = '';
                this.currentSearch = '';
                
                // Reset to "Tất cả" category
                this.currentCategory = null;
                this.currentCategoryName = null;
                this.categoryButtons.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
                const allBtn = this.categoryButtons.querySelector('[data-id=""]') || this.categoryButtons.querySelector('[data-name="Tất cả"]');
                if (allBtn) allBtn.classList.add('active');
                
                this.updateUrlParams();
                this.loadProducts();
            }
            
            async loadProducts() {
                if (this.isLoading) return;
                
                this.isLoading = true;
                this.showLoading();
                
                try {
                    const params = new URLSearchParams();
                    if (this.currentCategory) {
                        params.append('categoryId', this.currentCategory);
                        console.log('Adding categoryId:', this.currentCategory);
                    }
                    if (this.currentSearch && this.currentSearch.trim()) {
                        params.append('search', this.currentSearch.trim());
                        console.log('Adding search:', this.currentSearch.trim());
                    }
                    
                    const base = ((window.ctx || '/alotra-website') + '').replace(/\/$/, '');
                    const url = `${base}/api/catalog/products?${params.toString()}`;
                    console.log('Fetching URL:', url);

                    // Fetch with retry and timeout to mitigate transient network/proxy issues (e.g., incomplete chunked encoding)
                    const products = await this.fetchWithRetry(url, { method: 'GET', cache: 'no-store' }, 2, 600);
                    
                    console.log('Loaded products:', products.length);
                    this.renderProducts(products);
                    this.updateResultsInfo(products.length);
                    
                } catch (error) {
                    console.error('Error loading products:', error);
                    this.showError();
                } finally {
                    this.isLoading = false;
                    this.hideLoading();
                }
            }

            async fetchWithRetry(url, options = {}, retries = 2, backoffMs = 500) {
                let lastErr;
                for (let attempt = 0; attempt <= retries; attempt++) {
                    const controller = new AbortController();
                    const timeout = setTimeout(() => controller.abort(), 8000); // 8s timeout
                    try {
                        const res = await fetch(url, { ...options, signal: controller.signal });
                        clearTimeout(timeout);
                        if (!res.ok) throw new Error(`HTTP ${res.status}`);
                        const json = await res.json();
                        return json;
                    } catch (e) {
                        clearTimeout(timeout);
                        lastErr = e;
                        // AbortError or network errors often surface as TypeError in browsers
                        if (attempt < retries) {
                            await new Promise(r => setTimeout(r, backoffMs * (attempt + 1)));
                            continue;
                        }
                    }
                }
                throw lastErr || new Error('Network error');
            }
            
            renderProducts(products) {
                // Clear server-side empty state if it exists
                const serverEmptyState = this.productsGrid.querySelector('.empty-state');
                if (serverEmptyState) {
                    serverEmptyState.remove();
                }
                
                if (products.length === 0) {
                    this.showEmptyState();
                    return;
                }
                
                this.hideEmptyState();
                
                const base = ((window.ctx || '/alotra-website') + '').replace(/\/$/, '');
                const placeholder = `${base}/images/placeholder.png`;
                const html = products.map((product, index) => `
                    <div class="col">
                        <div class="card product-card h-100 position-relative" 
                             data-aos="fade-up" 
                             data-aos-delay="${index * 100}">
                            ${product.discountPercent && product.discountPercent > 0 ? 
                                `<span class="badge bg-danger position-absolute discount-badge">-${product.discountPercent}%</span>` : ''}
                            
                            <a href="${base}/products/${product.id}">
                                <img src="${product.imageUrl || placeholder}" onerror="this.onerror=null;this.src='${placeholder}'" 
                                     class="card-img-top" alt="${product.name}" loading="lazy">
                            </a>
                            
                            <div class="card-body d-flex flex-column product-info">
                                <h5 class="card-title">
                                                <a class="text-decoration-none text-dark product-name" 
                                                    href="${base}/products/${product.id}">${product.name}</a>
                                </h5>
                                
                                <div class="mt-auto product-price">
                                    ${product.originalPrice && product.originalPrice !== product.price ? `
                                        <div class="text-muted text-decoration-line-through small original-price">
                                            ${this.formatPrice(product.originalPrice)} ₫
                                        </div>
                                        <div class="price text-danger fw-semibold current-price">
                                            ${this.formatPrice(product.price)} ₫
                                        </div>
                                    ` : `
                                        <p class="price mt-1 current-price">
                                            ${this.formatPrice(product.price)} ₫
                                        </p>
                                    `}
                                </div>
                                
                                <a href="${base}/products/${product.id}" class="btn buy-btn mt-2">
                                    <i class="fas fa-shopping-cart"></i> Đặt mua
                                </a>
                            </div>
                        </div>
                    </div>
                `).join('');
                
                this.productsGrid.innerHTML = html;
                
                // Refresh AOS animations
                if (typeof AOS !== 'undefined') {
                    AOS.refresh();
                }
            }
            
            updateResultsInfo(count) {
                this.resultsCount.textContent = count;
                
                let queryText = '';
                if (this.currentSearch && this.currentSearch.trim()) {
                    queryText += ` cho "<strong>${this.currentSearch.trim()}</strong>"`;
                }
                
                // Current category name if any
                if (this.currentCategoryName) {
                    queryText += ` trong danh mục "<strong>${this.currentCategoryName}</strong>"`;
                }
                
                this.searchQuery.innerHTML = queryText;
                this.clearSearch.style.display = (this.currentSearch && this.currentSearch.trim()) ? 'inline-block' : 'none';
                
                // Always show results info when filtering is active
                this.resultsInfo.style.display = (this.currentSearch || this.currentCategory) ? 'block' : 'none';
            }
            
            showLoading() {
                this.loadingSpinner.style.display = 'block';
                this.productsGrid.style.display = 'none';
                this.emptyState.style.display = 'none';
            }
            
            hideLoading() {
                this.loadingSpinner.style.display = 'none';
                this.productsGrid.style.display = 'flex';
            }
            
            showEmptyState() {
                this.productsGrid.innerHTML = `
                    <div class="col-12 empty-state">
                        <i class="fas fa-search"></i>
                        <h4 style="color: #ad1457;">Không tìm thấy sản phẩm</h4>
                        <p>Hãy thử tìm kiếm với từ khóa khác hoặc chọn danh mục khác.</p>
                    </div>
                `;
            }
            
            hideEmptyState() {
                // Empty state will be replaced by products, no need to hide explicitly
            }
            
            showError() {
                this.productsGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle" style="color: #f48fb1;"></i>
                        <h4 style="color: #ad1457;">Có lỗi xảy ra khi tải sản phẩm</h4>
                        <p>Vui lòng thử lại sau hoặc liên hệ hỗ trợ.</p>
                        <button class="btn btn-outline-primary" style="border-color: #f48fb1; color: #f48fb1;" onclick="location.reload()">
                            <i class="fas fa-redo me-2"></i>Thử lại
                        </button>
                    </div>
                `;
            }
            
            formatPrice(price) {
                return new Intl.NumberFormat('vi-VN').format(price);
            }

            updateUrlParams() {
                try {
                    const params = new URLSearchParams(window.location.search);
                    if (this.currentCategory) {
                        params.set('categoryId', this.currentCategory);
                    } else {
                        params.delete('categoryId');
                    }
                    if (this.currentSearch && this.currentSearch.trim()) {
                        params.set('search', this.currentSearch.trim());
                    } else {
                        params.delete('search');
                    }
                    const qs = params.toString();
                    const newUrl = `${window.location.pathname}${qs ? '?' + qs : ''}`;
                    window.history.replaceState({}, '', newUrl);
                } catch (err) {
                    console.warn('Cannot update URL params:', err);
                }
            }
            
            updateActiveCategoryButtonByName(name) {
                this.categoryButtons.querySelectorAll('.cat-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                if (!name) {
                    const allBtn = this.categoryButtons.querySelector('[data-id=""]') || this.categoryButtons.querySelector('[data-name="Tất cả"]');
                    if (allBtn) allBtn.classList.add('active');
                } else {
                    const btn = this.categoryButtons.querySelector(`[data-name="${name}"]`);
                    if (btn) btn.classList.add('active');
                }
            }

            updateActiveCategoryButtonById(id) {
                this.categoryButtons.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active'));
                if (!id) {
                    const allBtn = this.categoryButtons.querySelector('[data-id=""]');
                    if (allBtn) allBtn.classList.add('active');
                    return;
                }
                const btn = this.categoryButtons.querySelector(`.cat-btn[data-id="${id}"]`);
                if (btn) btn.classList.add('active');
            }
            
            getServerProductCount() {
                return this.productsGrid.querySelectorAll('.product-card').length;
            }
            
            initializeFromServerState() {
                // Get server-side state from hidden element
                const serverStateEl = document.getElementById('serverState');
                if (serverStateEl) {
                    const serverSelectedCategory = serverStateEl.getAttribute('data-selected-category');
                    const serverSearch = serverStateEl.getAttribute('data-search');
                    
                    if (serverSelectedCategory && serverSelectedCategory !== 'null') {
                        this.currentCategory = serverSelectedCategory;
                        if (this.idToNameMap[serverSelectedCategory]) {
                            this.currentCategoryName = this.idToNameMap[serverSelectedCategory];
                            this.updateActiveCategoryButtonById(serverSelectedCategory);
                        }
                    }
                    
                    if (serverSearch && serverSearch !== 'null' && serverSearch.trim()) {
                        this.currentSearch = serverSearch.trim();
                        this.searchInput.value = serverSearch.trim();
                    }
                }
            }
            
            debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }
        }
        
        // Hide legacy chips immediately when script loads
        document.body.classList.add('js-enabled');
        document.documentElement.classList.add('js-enabled');
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new ProductCatalog();
        });
    </script>
