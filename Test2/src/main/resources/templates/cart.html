<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giỏ Hàng - AloTra</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <main class="container mt-4">
        <h2>Giỏ Hàng Của Bạn</h2>
        <div th:if="${#lists.isEmpty(cartItems)}" class="alert alert-info mt-3">
            Giỏ hàng của bạn đang trống.
        </div>
        <div th:if="${not #lists.isEmpty(cartItems)}">
            <table class="table mt-3">
                <thead>
                    <tr>
                        <th>Sản phẩm</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Thành tiền</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${cartItems}">
                        <td th:text="${item.name}">Trà Sữa Trân Châu</td>
                        <td th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">25,000 VNĐ</td>
                        <td th:text="${item.quantity}">1</td>
                        <td th:text="${#numbers.formatDecimal(item.price * item.quantity, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">25,000 VNĐ</td>
                        <td>
                            <a href="#" class="btn btn-danger btn-sm">Xóa</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="text-end">
                <h4>Tổng cộng: <span class="text-danger" th:text="${#numbers.formatDecimal(totalAmount, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span></h4>
                <a th:href="@{/checkout}" class="btn btn-success mt-2">Tiến hành Thanh toán</a>
            </div>
        </div>
    </main>

    </body>
</html>
