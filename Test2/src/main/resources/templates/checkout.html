<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thanh Toán - AloTra</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <main class="container mt-4">
        <h2>Thông tin Thanh toán</h2>
        <div class="row mt-4">
            <div class="col-md-6">
                <h4>Đơn hàng của bạn</h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-sm" th:each="item : ${cartItems}">
                        <div>
                            <h6 class="my-0" th:text="${item.name}">Tên sản phẩm</h6>
                            <small class="text-muted" th:text="'Số lượng: ' + ${item.quantity}">Số lượng: 1</small>
                        </div>
                        <span class="text-muted" th:text="${#numbers.formatDecimal(item.price * item.quantity, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <strong>Tổng cộng (VNĐ)</strong>
                        <strong th:text="${#numbers.formatDecimal(totalAmount, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></strong>
                    </li>
                </ul>
            </div>

            <div class="col-md-6">
                <h4>Thông tin giao hàng</h4>
                <form th:action="@{/checkout}" method="post">
                    <div class="mb-3">
                        <label for="shippingAddress" class="form-label">Địa chỉ nhận hàng</label>
                        <textarea class="form-control" id="shippingAddress" name="shippingAddress" rows="3" required></textarea>
                    </div>
                    
                    <h5 class="mt-4">Phương thức thanh toán</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="cod" value="COD" checked>
                        <label class="form-check-label" for="cod">
                            Thanh toán khi nhận hàng (COD)
                        </label>
                    </div>
                    <hr class="my-4">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Đặt Hàng</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
