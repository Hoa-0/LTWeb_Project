<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/admin-layout :: layout(pageTitle='Quản lý Topping', pageContent=~{::pageContent})}">

<body>
    <div class="page-content" th:fragment="pageContent">
        <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Danh sách Topping</h5>
                <div class="d-flex gap-2">
                    <a th:href="@{/admin/trash}" class="btn btn-outline-secondary btn-sm">
                        <i class="fas fa-trash-alt me-1"></i> Thùng rác
                    </a>
                    <a th:href="@{/admin/toppings/add}" class="btn btn-primary btn-sm">
                        <i class="fas fa-plus me-1"></i> Thêm mới
                    </a>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th>Ảnh</th>
                            <th>Tên Topping</th>
                            <th>Giá thêm</th>
                            <th>Trạng thái</th>
                            <th class="text-end">Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="topping : ${toppingList}">
                            <td>
                                <img th:src="${topping.imageUrl != null ? topping.imageUrl : '/images/placeholder.png'}" alt="Ảnh topping" style="height:40px;width:40px;object-fit:cover;border-radius:6px;" />
                            </td>
                            <td th:text="${topping.name}"></td>
                            <td th:text="${#numbers.formatDecimal(topping.extraPrice, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
                            <td>
                                <span class="badge" th:text="${topping.status == 1 ? 'Đang bán' : 'Ngừng bán'}"
                                      th:classappend="${topping.status == 1 ? 'bg-success' : 'bg-secondary'}"></span>
                            </td>
                            <td class="text-end">
                                <a th:href="@{/admin/toppings/edit/{id}(id=${topping.id})}" class="btn btn-info btn-sm">Sửa</a>
                                <a th:href="@{/admin/toppings/delete/{id}(id=${topping.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn chắc chắn muốn xóa?')">Xóa</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(toppingList)}">
                            <td colspan="5" class="text-center">Chưa có topping nào.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
