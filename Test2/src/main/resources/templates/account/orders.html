<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/account-layout :: layout(pageTitle='Lịch Sử Đơn Hàng', pageContent=~{::pageContent})}">
<head>
    <title>Lịch Sử Đơn Hàng</title>
</head>
<body>
    <div class="page-content" th:fragment="pageContent" th:with="currentPage='account-orders'">
        <h2 class="mb-4">Tài khoản của tôi</h2>
        <div class="row">
            <!-- Sidebar in layout -->
            <div class="col-md-12 col-lg-10 col-xl-9">
                <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
                            <h5 class="card-title mb-0">Lịch sử đơn hàng</h5>
                            <form class="row g-2 align-items-end" method="get" th:action="@{/account/orders}">
                                <div class="col-auto">
                                    <label class="form-label mb-0 small">Trạng thái</label>
                                    <select class="form-select" name="status">
                                        <option value="" th:selected="${status == null || status == ''}">Tất cả</option>
                                        <option value="ChoXuLy" th:selected="${status == 'ChoXuLy'}">Chờ xử lý</option>
                                        <option value="DangPhaChe" th:selected="${status == 'DangPhaChe'}">Đang pha chế</option>
                                        <option value="DangGiao" th:selected="${status == 'DangGiao'}">Đang giao</option>
                                        <option value="DaGiao" th:selected="${status == 'DaGiao'}">Đã giao</option>
                                        <option value="DaHuy" th:selected="${status == 'DaHuy'}">Đã hủy</option>
                                    </select>
                                </div>
                                <div class="col-auto">
                                    <label class="form-label mb-0 small">Mã đơn</label>
                                    <input type="text" class="form-control" name="code" placeholder="#" th:value="${code}">
                                </div>
                                <div class="col-auto">
                                    <label class="form-label mb-0 small">Từ ngày</label>
                                    <input type="date" class="form-control" name="from" th:value="${from}">
                                </div>
                                <div class="col-auto">
                                    <label class="form-label mb-0 small">Đến ngày</label>
                                    <input type="date" class="form-control" name="to" th:value="${to}">
                                </div>
                                <div class="col-auto">
                                    <button class="btn btn-outline-primary" type="submit">Lọc</button>
                                </div>
                            </form>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-striped align-middle">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Ngày đặt</th>
                                    <th>Trạng thái</th>
                                    <th>Thanh toán</th>
                                    <th class="text-end">Tổng tiền</th>
                                    <th class="text-end">Hành động</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="o : ${items}">
                                    <td th:text="${o.id}"></td>
                                    <td th:text="${o.createdAt != null ? #temporals.format(o.createdAt, 'dd/MM/yyyy HH:mm') : ''}"></td>
                                    <td>
                                        <span class="badge"
                                              th:text="${o.status}"
                                              th:classappend="${o.status=='ChoXuLy'?'bg-warning':(o.status=='DangPhaChe'?'bg-primary':(o.status=='DangGiao'?'bg-info':(o.status=='DaGiao'?'bg-success':'bg-secondary')))}"></span>
                                    </td>
                                    <td>
                                        <span class="badge"
                                              th:text="${o.paymentStatus}"
                                              th:classappend="${o.paymentStatus == 'DaThanhToan' ? 'bg-success' : 'bg-secondary'}"></span>
                                    </td>
                                    <td class="text-end" th:text="${#numbers.formatDecimal(o.total, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
                                    <td class="text-end">
                                        <div class="d-inline-flex gap-1">
                                            <a th:href="@{'/account/orders/' + ${o.id}}" class="btn btn-sm btn-outline-primary">Xem</a>
                                            <!-- Allow cancel only when status is ChoXuLy -->
                                            <form th:if="${o.status == 'ChoXuLy'}" th:action="@{'/payment/' + ${o.id} + '/cancel'}" method="post" onsubmit="return confirm('Hủy đơn này?');">
                                                <button class="btn btn-sm btn-outline-danger" type="submit">Hủy</button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(items)}">
                                    <td colspan="6" class="text-center">Chưa có đơn hàng.</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
