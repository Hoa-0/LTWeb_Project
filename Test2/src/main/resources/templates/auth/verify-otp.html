<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xác thực email - AloTra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .btn-alotra { background:#198754; color:#fff; }
        .btn-alotra:hover { background:#157347; color:#fff; }
    </style>
</head>
<body>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header bg-success text-white text-center">
                    <h3 class="fw-light my-3">Xác thực Email</h3>
                </div>
                <div class="card-body">
                    <div th:if="${msg}" class="alert alert-info" th:text="${msg}"></div>
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <p class="small text-muted">Mã OTP đã được gửi đến: <strong th:text="${email}">email@example.com</strong></p>

                    <form th:action="@{/verify-otp}" method="post" class="mb-3">
                        <input type="hidden" name="email" th:value="${email}">
                        <div class="form-floating mb-3">
                            <input class="form-control" id="otpCode" name="code" type="text" placeholder="Nhập mã OTP" required>
                            <label for="otpCode">Mã OTP (6 số)</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-alotra">Xác nhận</button>
                        </div>
                    </form>

                    <form th:action="@{/resend-otp}" method="post" class="text-center">
                        <input type="hidden" name="email" th:value="${email}">
                        <button class="btn btn-link" type="submit">Gửi lại mã</button>
                    </form>
                    <div class="text-center mt-2">
                        <a th:href="@{/login}">Về trang đăng nhập</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
