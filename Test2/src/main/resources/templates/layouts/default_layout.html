<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:fragment="body(content, additionalCss=null, additionalJs=null)">
<head>
    <meta charset="UTF-8">
    <!-- Page title: controlled by model attribute 'pageTitle' or default -->
    <title th:fragment="title(pageTitle)" th:text="${pageTitle} ?: 'AloTra'">AloTra</title>

    <!-- Favicon -->
    <link rel="icon" th:href="@{/images/logo.jpg}" type="image/jpeg" />

    <!-- Vendor CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <!-- App global CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/product-list.css}">

    <!-- CSRF for AJAX -->
    <meta name="_csrf" th:if="${_csrf != null}" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:if="${_csrf != null}" th:content="${_csrf.headerName}" />

    <!-- Page-level extra CSS (optional, injected by child pages) -->
    <th:block th:replace="${additionalCss} ?: ~{}"></th:block>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Site Header -->
    <header th:replace="~{fragments/header :: header}"></header>

    <!-- Main Content -->
    <main class="flex-grow-1">
        <div class="container">
            <!-- Inject page-specific content here -->
            <div th:replace="${content}"></div>
        </div>
    </main>

    <!-- Site Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <!-- Vendor JS (placed at bottom for performance) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Global context path for JS -->
    <script th:inline="javascript">window.ctx = /*[[@{/}]]*/ '';</script>

    <!-- App global JS -->
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/cart.js}"></script>
    <script th:src="@{/js/product-list.js}"></script>
    <script th:src="@{/js/checkout-confirm.js}"></script>
    <th:block th:if="${order != null}">
    <script th:inline="javascript">
        window.orderId = /*[[${order.id}]]*/ 0;
        window.ctx = /*[[@{/}]]*/ '';
        window.expiryEpochMillis = /*[[${expiryEpochMillis}]]*/ 0;
    </script>
    <script th:src="@{/js/transfer.js}"></script>
</th:block>
    <!-- Page-level extra JS (optional, injected by child pages) -->
    <th:block th:replace="${scripts} ?: ~{}"></th:block>

</body>
</html>
