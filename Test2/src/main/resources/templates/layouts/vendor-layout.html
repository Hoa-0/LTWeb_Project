<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(pageTitle, pageContent)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' - Kênh Người Bán'">Kênh Người Bán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-white border-end" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom">
            <a th:href="@{/vendor/dashboard}" class="d-flex align-items-center text-decoration-none">
                <i class="fas fa-mug-hot text-success me-2"></i>
                <span class="fw-bold">Kênh Người Bán</span>
            </a>
        </div>
        <div class="list-group list-group-flush">
            <a th:href="@{/vendor/dashboard}"
               class="list-group-item list-group-item-action"
               th:classappend="${currentPage == 'vendor-dashboard'} ? 'active-custom' : ''">
                <i class="fas fa-gauge me-2"></i> Bảng điều khiển
            </a>
            <a th:href="@{/vendor/orders}"
               class="list-group-item list-group-item-action"
               th:classappend="${currentPage == 'vendor-orders'} ? 'active-custom' : ''">
                <i class="fas fa-receipt me-2"></i> Đơn hàng
            </a>
        </div>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
            <div class="container-fluid">
                <button class="btn btn-light" id="sidebarToggle"><i class="fas fa-bars"></i></button>
                <div class="d-flex align-items-center ms-auto">
                    <a href="#" class="btn btn-light me-3"><i class="fas fa-bell fs-5"></i></a>
                    <div sec:authorize="isAuthenticated()" class="dropdown" th:with="currentUser=${#authentication.principal}">
                        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
                            <img th:src="${currentUser.avatarUrl ?: '/images/default-avatar.png'}" alt="Avatar" width="32" height="32" class="rounded-circle me-2">
                            <div class="d-none d-md-block">
                                <div class="fw-bold" th:text="${currentUser.fullName}">Người dùng</div>
                                <div class="small text-muted" th:text="${currentUser.role.name}">Vai trò</div>
                            </div>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{/logout}"><i class="fas fa-sign-out-alt me-2"></i>Đăng xuất</a></li>
                        </ul>
                    </div>
                    <div sec:authorize="!isAuthenticated()">
                        <a th:href="@{/login}" class="btn btn-primary">Đăng nhập</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container-fluid p-4">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/vendor/dashboard}">Kênh Người Bán</a></li>
                    <li class="breadcrumb-item active" aria-current="page" th:text="${pageTitle}"></li>
                </ol>
            </nav>
            <div class="page-content" th:replace="${pageContent}"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const sidebarToggle = document.getElementById('sidebarToggle');
    const wrapper = document.getElementById('wrapper');
    if (sidebarToggle) {
        sidebarToggle.addEventListener('click', () => wrapper.classList.toggle('toggled'));
    }
</script>
</body>
</html>
