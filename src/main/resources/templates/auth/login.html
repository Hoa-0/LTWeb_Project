<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng Nhập AloTra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body class="auth-bg">
<div class="auth-wrapper">
    <div class="auth-card card border-0">
        <div class="auth-header">
            <div class="auth-brand">
                <i class="fa-solid fa-seedling"></i>
                <span>AloTra</span>
            </div>
            <h3 class="auth-title">Đăng Nhập</h3>
        </div>
        <div class="auth-body">
            <div class="auth-alerts">
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Tên đăng nhập hoặc mật khẩu không đúng!
                </div>
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    Bạn đã đăng xuất thành công.
                </div>
                <div th:if="${param.activated}" class="alert alert-success" role="alert">
                    Tài khoản đã được kích hoạt. Bạn có thể đăng nhập.
                </div>
                <div th:if="${msg}" class="alert alert-success" role="alert" th:text="${msg}"></div>
            </div>

            <form id="loginForm" method="post" th:action="@{/login}" class="auth-form">
                <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="form-floating mb-3">
                    <input class="form-control" id="inputEmail" type="text" placeholder="Tên đăng nhập hoặc email" name="username" required />
                    <label for="inputEmail">Tài khoản hoặc Email</label>
                </div>
                <div class="form-floating mb-2">
                    <input class="form-control" id="inputPassword" type="password" placeholder="Mật khẩu" name="password" required />
                    <label for="inputPassword">Mật khẩu</label>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="true" />
                        <label class="form-check-label" for="inputRememberPassword">Nhớ mật khẩu</label>
                    </div>
                    <a class="small link-alotra" th:href="@{/forgot-password}">Quên mật khẩu?</a>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-alotra">Đăng Nhập</button>
                </div>
            </form>
        </div>
        <div class="auth-footer">
            <div class="small">
                <span class="muted">Chưa có tài khoản?</span>
                <a th:href="@{/register}" class="link-alotra">Đăng ký ngay</a>
            </div>
        </div>
    </div>
</div>

<script>
  // Apply theme if user has set it elsewhere (admin/vendor pages)
  (function() {
    try {
      var t = localStorage.getItem('adminTheme') || localStorage.getItem('theme');
      if (t === 'dark') document.documentElement.setAttribute('data-bs-theme', 'dark');
    } catch (_) {}
  })();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
