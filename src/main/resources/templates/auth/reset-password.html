<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đặt lại mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style> body { background-color:#f8f9fa; } .btn-alotra{ background:#198754;color:#fff;} .btn-alotra:hover{background:#157347;color:#fff;} </style>
</head>
<body>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header bg-success text-white text-center">
                    <h3 class="fw-light my-4">Đặt lại mật khẩu</h3>
                </div>
                <div class="card-body">
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <p class="text-muted">Đặt mật khẩu mới cho tài khoản: <strong th:text="${emailMasked}">email</strong></p>
                    <form th:action="@{/reset-password}" method="post">
                        <input type="hidden" th:name="token" th:value="${token}">
                        <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="form-floating mb-3">
                            <input class="form-control" id="password" type="password" name="password" placeholder="••••••" required minlength="6" />
                            <label for="password">Mật khẩu mới</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="confirm" type="password" name="confirmPassword" placeholder="••••••" required minlength="6" />
                            <label for="confirm">Xác nhận mật khẩu</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                            <a class="small text-success" th:href="@{/login}"><i class="fa fa-arrow-left me-1"></i>Trở về Đăng nhập</a>
                            <button type="submit" class="btn btn-alotra">Cập nhật</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
