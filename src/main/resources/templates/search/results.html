<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/default_layout :: body(~{::content}, null, null)}">
<head>
    <title th:replace="~{layouts/default_layout :: title(pageTitle=${q != null && q != '' ? 'Kết quả cho \'' + q + '\'' : 'Tìm kiếm'})}"></title>
</head>
<body>
<th:block th:fragment="content">
    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="mb-0" th:text="${q != null && q != '' ? 'Kết quả cho \'' + q + '\'' : 'Tìm kiếm sản phẩm'}">Kết quả</h4>
            <form class="d-flex" th:action="@{/search}" method="get" style="max-width: 420px; width:100%">
                <input class="form-control me-2" name="q" th:value="${q}" placeholder="Tìm sản phẩm, danh mục...">
                <button class="btn btn-outline-success">Tìm</button>
            </form>
        </div>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-5 g-3">
            <div class="col" th:each="p : ${results}">
                <div class="card h-100">
                    <a th:href="@{'/products/' + ${p.id}}" class="text-decoration-none">
                        <img th:src="${p.imageUrl != null ? p.imageUrl : '/images/placeholder.png'}" class="card-img-top" th:alt="${p.name}">
                    </a>
                    <div class="card-body d-flex flex-column">
                        <h6 class="card-title"><a class="text-dark text-decoration-none" th:href="@{'/products/' + ${p.id}}" th:text="${p.name}">Sản phẩm</a></h6>
                        <div class="mt-auto">
                            <div class="fw-semibold text-success" th:text="${p.price != null ? #numbers.formatDecimal(p.price,0,'COMMA',0,'POINT') + ' ₫' : '—'}">0 ₫</div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(results)}" class="col-12 text-center text-muted">
                Không tìm thấy sản phẩm phù hợp.
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
