<!-- Header Fragment -->
<th:block th:fragment="header" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<div class="header-container">
    <!-- Top header: Logo, search, user actions -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-top">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/logo.jpg}" alt="AloTra Logo" style="height: 60px;">
            </a>

            <!-- Search bar -->
            <form id="siteSearchForm" class="d-flex mx-auto search-bar position-relative" role="search" th:action="@{/search}" method="get">
                <input id="siteSearchInput" name="q" class="form-control me-2" type="search" placeholder="Bạn muốn mua gì..." aria-label="Search" autocomplete="off">
                <button class="btn btn-outline-success" type="submit">
                    <i class="fas fa-search"></i>
                </button>
                <div id="siteSearchSuggest" class="position-absolute bg-white shadow rounded w-100" style="display:none; top:100%; left:0; z-index:1030; max-height: 360px; overflow:auto;"></div>
            </form>

            <!-- User actions -->
            <ul class="navbar-nav user-actions ms-auto">
                <!-- Notifications: hover to open -->
                <li class="nav-item position-relative" id="notifArea" sec:authorize="isAuthenticated()">
                    <a class="nav-link d-flex align-items-center" href="#" id="notifLink">
                        <i class="fas fa-envelope"></i>
                        <span id="notif-count-badge" class="badge bg-danger ms-2" style="min-width:20px; display:none;">0</span>
                    </a>
                    <div id="notifDropdown" class="shadow rounded bg-white position-absolute" style="display:none; right:0; top:100%; width:320px; z-index:1030;">
                        <div class="p-2 border-bottom fw-semibold">Thông báo</div>
                        <div id="notifList" class="list-group list-group-flush small" style="max-height: 360px; overflow:auto;">
                            <div class="p-3 text-center text-muted">Đang tải...</div>
                        </div>
                        <div class="p-2 border-top text-end"><a class="small" th:href="@{/account/orders}">Xem đơn hàng</a></div>
                    </div>
                </li>
                
                <!-- New: quick access to order history in header -->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link d-flex align-items-center" th:href="@{/account/orders}">
                        <i class="fas fa-receipt"></i>
                        <span class="ms-1">Lịch sử đơn hàng</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a id="cartLink" class="nav-link d-flex align-items-center" th:href="@{/cart}">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="ms-1">Giỏ hàng</span>
                        <span id="cart-count-badge" class="badge bg-danger ms-2" style="min-width:22px;">0</span>
                    </a>
                </li>

                <!-- Anonymous -->
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/login}">
                        <i class="fas fa-user"></i> Đăng nhập
                    </a>
                </li>

                <!-- Authenticated dropdown -->
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Xin chào, <span sec:authentication="name"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" th:href="@{/account/profile}">Thông tin cá nhân</a></li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="dropdown-item">Đăng xuất</button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Bottom header: Main navigation menu -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-bottom">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavBottom" aria-controls="#navbarNavBottom" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNavBottom">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">TRANG CHỦ</a></li>
                    <!-- MENU with Mega Menu -->
                    <li class="nav-item position-static has-mega">
                        <a class="nav-link mega-toggle" th:href="@{/products}" aria-haspopup="true" aria-expanded="false">MENU</a>
                        <!-- Mega Menu Panel -->
                        <div class="mega-menu" role="menu" aria-label="Danh mục sản phẩm">
                            <div class="mega-menu-inner shadow">
                                <div class="mega-menu-grid">
                                    <div class="mega-col" th:each="cat : ${megaMenuCategories}">
                                        <div class="mega-cat-title">
                                            <a th:href="@{'/products'(categoryId=${cat.id})}" th:text="${#strings.toUpperCase(cat.name)}">DANH MỤC</a>
                                        </div>
                                        <ul class="mega-items list-unstyled">
                                            <li th:each="p : ${cat.products}">
                                                <a th:href="@{'/products/' + ${p.id}}" th:text="${p.name}">Sản phẩm</a>
                                            </li>
                                            <li class="more-link" th:if="${#lists.size(cat.products) >= 6}"><a th:href="@{'/products'(categoryId=${cat.id})}">Xem thêm...</a></li>
                                        </ul>
                                    </div>
                                    <div class="mega-empty text-center text-muted" th:if="${#lists.isEmpty(megaMenuCategories)}">Chưa có danh mục.</div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/about}">VỀ CHÚNG TÔI</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/promotions}">KHUYẾN MÃI</a></li>
                </ul>
            </div>
        </div>
    </nav>
        </div>
</th:block>
<!-- End of Header Fragment -->
