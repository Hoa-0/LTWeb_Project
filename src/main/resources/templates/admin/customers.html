<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/admin-layout :: layout(pageTitle='Quản lý Khách hàng', pageContent=~{::pageContent})}">
<body>
<div class="page-content" th:fragment="pageContent">
    <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Danh sách Khách hàng</h5>
            <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary btn-sm">Quay lại Dashboard</a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Tài khoản</th>
                        <th>Họ tên</th>
                        <th>Email</th>
                        <th>SĐT</th>
                        <th>Trạng thái</th>
                        <th class="text-end">Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="u : ${items}">
                        <td th:text="${u.id}"></td>
                        <td th:text="${u.username}"></td>
                        <td th:text="${u.fullName}"></td>
                        <td th:text="${u.email}"></td>
                        <td th:text="${u.phone}"></td>
                        <td>
                            <span class="badge" th:text="${u.status == 1 ? 'Hoạt động' : 'Bị khóa'}"
                                  th:classappend="${u.status == 1 ? 'bg-success' : 'bg-danger'}"></span>
                        </td>
                        <td class="text-end">
                            <div class="d-inline-flex gap-1">
                                <form th:if="${u.status == 1}" th:action="@{'/admin/customers/' + ${u.id} + '/lock'}" method="post">
                                    <button type="submit" class="btn btn-sm btn-outline-warning" onclick="return confirm('Khóa tài khoản khách hàng này?')">Khóa</button>
                                </form>
                                <form th:if="${u.status != 1}" th:action="@{'/admin/customers/' + ${u.id} + '/unlock'}" method="post">
                                    <button type="submit" class="btn btn-sm btn-outline-success">Mở khóa</button>
                                </form>
                                <form th:action="@{'/admin/customers/' + ${u.id} + '/delete'}" method="post">
                                    <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Xóa vĩnh viễn tài khoản? Hành động không thể hoàn tác!')">Xóa</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(items)}">
                        <td colspan="7" class="text-center">Chưa có khách hàng.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
