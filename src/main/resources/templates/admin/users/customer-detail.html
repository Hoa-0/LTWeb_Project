<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/admin-layout :: layout(pageTitle='Chi tiết khách hàng', pageContent=~{::pageContent})}">
<body>
<div class="page-content" th:fragment="pageContent">
    <div class="card">
        <div class="card-body">
            <h5 class="mb-3">Thông tin khách hàng</h5>
            <div class="row g-3">
                <div class="col-md-6"><strong>Mã KH:</strong> <span th:text="${kh.id}"></span></div>
                <div class="col-md-6"><strong>Tài khoản:</strong> <span th:text="${kh.username}"></span></div>
                <div class="col-md-6"><strong>Họ tên:</strong> <span th:text="${kh.fullName}"></span></div>
                <div class="col-md-6"><strong>Email:</strong> <span th:text="${kh.email}"></span></div>
                <div class="col-md-6"><strong>Điện thoại:</strong> <span th:text="${kh.phone}"></span></div>
                <div class="col-md-6"><strong>Trạng thái:</strong> <span th:text="${kh.status==1?'Hoạt động':'Khóa'}"></span></div>
            </div>
            <div class="mt-3">
                <a th:href="@{/admin/users(tab='customers')}" class="btn btn-secondary">Quay lại</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
