<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/admin-layout :: layout(pageTitle='Quản lý Danh mục', pageContent=~{::pageContent})}">

<body>
    <div class="page-content" th:fragment="pageContent">
        <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Danh sách Danh mục</h5>
                <div class="d-flex gap-2">
                    <a th:href="@{/admin/trash}" class="btn btn-outline-secondary btn-sm">
                        <i class="fas fa-trash-alt me-1"></i> Thùng rác
                    </a>
                    <a th:href="@{/admin/categories/add}" class="btn btn-primary btn-sm">
                        <i class="fas fa-plus me-1"></i> Thêm mới
                    </a>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Tên Danh mục</th>
                            <th>Mô tả</th>
                            <th class="text-end">Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cat : ${categoryList}">
                            <td th:text="${cat.name}"></td>
                            <td th:text="${cat.description}"></td>
                            <td class="text-end">
                                <a th:href="@{/admin/categories/edit/{id}(id=${cat.id})}" class="btn btn-info btn-sm">Sửa</a>
                                <a th:href="@{/admin/categories/delete/{id}(id=${cat.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn chắc chắn muốn xóa?')">Xóa</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(categoryList)}">
                            <td colspan="3" class="text-center">Chưa có danh mục nào.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
