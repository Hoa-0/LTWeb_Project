# ===================================================================
# THÔNG TIN ỨNG DỤNG
# ===================================================================
spring.application.name=AloTraWebsite

# ===================================================================
# CẤU HÌNH SERVER
# ===================================================================
server.servlet.context-path=/alotra-website
server.port=8080

# ===================================================================
# CẤU HÌNH KẾT NỐI DATABASE (SQL SERVER - AUTH sa/123456)
# ===================================================================
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=Website_BanTraSua;encrypt=true;trustServerCertificate=true;sendStringParametersAsUnicode=true
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=sa
spring.datasource.password=123456

# ===================================================================
# CẤU HÌNH JPA / HIBERNATE
# ===================================================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ===================================================================
# ENCODING / LOCALE
# ===================================================================
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.thymeleaf.encoding=UTF-8
spring.web.locale=vi_VN
spring.web.locale-resolver=fixed

