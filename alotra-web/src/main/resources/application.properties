# ===============================================
# JPA / HIBERNATE CONFIGURATION
# ===============================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true

# Physical Naming Strategy để giữ nguyên tên bảng và cột
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ===============================================
# THYMELEAF CONFIGURATION
# ===============================================
spring.thymeleaf.cache=false

# ===============================================
# FILE UPLOAD CONFIGURATION
# ===============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# Custom upload directory
app.upload.dir=uploads
app.upload.url=/uploads

# ===============================================
# LOGGING CONFIGURATION
# ===============================================
logging.level.com.alotra.web=DEBUG
logging.level.org.springframework.security=DEBUG

# ===============================================
# POS CONFIGURATION
# ===============================================
# Default guest customer id when creating in-store orders (MaKH NOT NULL)
app.pos.guest-customer-id=1

