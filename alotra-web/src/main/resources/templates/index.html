<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AloTra - Chuỗi Trà Sữa</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}"> AloTra </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                <!-- Nếu chưa đăng nhập -->
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/register}">Đăng Ký</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/login}">Đăng Nhập</a>
                </li>

                <!-- Nếu đã đăng nhập -->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="#">Xin chào, <span sec:authentication="name"></span></a>
                </li>

					<!-- Nếu user là khách hàng -->
					<li class="nav-item" sec:authorize="hasRole('USER')"><a
						class="nav-link" th:href="@{/vendor/register}">Trở thành người
							bán</a></li>

					<li class="nav-item" sec:authorize="hasRole('VENDOR')"><a
						class="nav-link" th:href="@{/vendor/dashboard}">Kênh Người Bán</a>
					</li>


					<!-- Đơn hàng -->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/my-orders}">Đơn hàng của tôi</a>
                </li>

                <!-- Đăng xuất -->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-link nav-link">Đăng Xuất</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container mt-4">
    <h1 class="mb-4">Sản Phẩm Nổi Bật</h1>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">

        <!-- Hiển thị danh sách sản phẩm -->
        <div class="col" th:each="product : ${products}">
            <div class="card h-100">
                <img th:src="${product.imageUrl != null ? product.imageUrl : '/images/default-product.jpg'}"
                     class="card-img-top" th:alt="${product.name}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Tên sản phẩm</h5>
                    <p class="card-text text-danger fw-bold"
                       th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">
                        25,000 VNĐ
                    </p>
                    <a th:href="@{/product/{id}(id=${product.id})}" class="btn btn-primary">Xem chi tiết</a>
                </div>
            </div>
        </div>

        <!-- Nếu không có sản phẩm -->
        <div class="col-12" th:if="${products.isEmpty()}">
            <p class="text-center">Chưa có sản phẩm nào để hiển thị.</p>
        </div>

    </div>
</main>

<footer class="bg-light text-center text-lg-start mt-5">
    <div class="text-center p-3">
        © 2025 Copyright:
        <a class="text-dark" href="#">AloTra.com</a>
    </div>
</footer>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
