<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AloTra - Chuỗi Trà Sữa</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img th:src="@{/images/logo.png}" alt="AloTra Logo" width="30" height="24" class="d-inline-block align-text-top">
                AloTra
            </a>
            </div>
    </nav>

    <main class="container mt-4">
        <h1 class="mb-4">Sản Phẩm Nổi Bật</h1>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">

            <div class="col" th:each="product : ${products}">
                <div class="card h-100">
                    <img th:src="@{/images/default-product.jpg}" class="card-img-top" th:alt="${product.name}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">Tên sản phẩm</h5>
                        <p class="card-text text-danger fw-bold" 
                           th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">
                            25,000 VNĐ
                        </p>
                        <a href="#" class="btn btn-primary">Xem chi tiết</a>
                    </div>
                </div>
            </div>

            <div class="col-12" th:if="${products.isEmpty()}">
                <p class="text-center">Chưa có sản phẩm nào để hiển thị.</p>
            </div>

        </div>
    </main>

    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="text-center p-3">
            © 2025 Copyright:
            <a class="text-dark" href="#">AloTra.com</a>
        </div>
    </footer>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
