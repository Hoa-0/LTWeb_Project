<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{nhanvien/layout}">
<head>
    <meta charset="UTF-8">
    <title>Quản lý đơn hàng</title>
</head>
<body>
    <div layout:fragment="content" data-page="donhang">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold text-dark">
                <i class="fas fa-shopping-cart me-2"></i>Quản lý đơn hàng
            </h2>
        </div>

        <!-- Filter Section -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <label class="form-label">Trạng thái đơn hàng</label>
                        <form method="get" th:action="@{/NhanVien/donhang}">
                        <select class="form-select" name="trangThai" th:value="${trangThai}">
                            <option value="">Tất cả</option>
                            <option value="ChoXuLy">Chờ xử lý</option>
                            <option value="DangXuLy">Đang xử lý</option>
                            <option value="DangGiao">Đang giao</option>
                            <option value="DaGiao">Đã giao</option>
                            <option value="DaHuy">Đã hủy</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Từ ngày</label>
                        <input type="date" class="form-control" name="from" th:value="${from}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Đến ngày</label>
                        <input type="date" class="form-control" name="to" th:value="${to}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">&nbsp;</label>
                        <div>
                            <button class="btn btn-primary" type="submit">
                                <i class="fas fa-search me-1"></i>Tìm kiếm
                            </button>
                        </div>
                    </div>
                        </form>
                </div>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">Tổng đơn hàng</h6>
                                <h3 class="mb-0" th:text="${statsTotal}">0</h3>
                            </div>
                            <i class="fas fa-shopping-cart fa-2x opacity-75"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">Đã giao</h6>
                                <h3 class="mb-0" th:text="${statsDelivered}">0</h3>
                            </div>
                            <i class="fas fa-check-circle fa-2x opacity-75"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">Đang xử lý</h6>
                                <h3 class="mb-0" th:text="${statsProcessing}">0</h3>
                            </div>
                            <i class="fas fa-clock fa-2x opacity-75"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-danger text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">Đã hủy</h6>
                                <h3 class="mb-0" th:text="${statsCancelled}">0</h3>
                            </div>
                            <i class="fas fa-times-circle fa-2x opacity-75"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Orders Table -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Danh sách đơn hàng</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Mã đơn hàng</th>
                                <th>Khách hàng</th>
                                <th>Ngày đặt</th>
                                <th>Tổng tiền</th>
                                <th>Trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="dh : ${orders.content}">
                                <td th:text="${'#' + dh.maDH}">#0</td>
                                <td th:text="${dh.tenNguoiNhan != null ? dh.tenNguoiNhan : ('KH' + dh.maKH)}">Khách</td>
                                <td th:text="${#temporals.format(dh.ngayLap, 'yyyy-MM-dd HH:mm')}">-</td>
                                <td th:text="${#numbers.formatDecimal(dh.tongThanhToan, 0, 'POINT', 0, 'COMMA')}">0</td>
                                <td>
                                    <span th:classappend="${dh.trangThaiDonHang == 'DaGiao' ? 'badge bg-success' : (dh.trangThaiDonHang == 'DangGiao' ? 'badge bg-info' : (dh.trangThaiDonHang == 'DaHuy' ? 'badge bg-danger' : 'badge bg-warning'))}"
                                          th:text="${dh.trangThaiDonHang}">Trạng thái</span>
                                </td>
                                <td>
                                    <a th:href="@{'/NhanVien/donhang/chi-tiet/' + ${dh.maDH}}" class="btn btn-sm btn-primary">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                    <a th:href="@{'/NhanVien/donhang/in/' + ${dh.maDH}}" class="btn btn-sm btn-secondary">
                                        <i class="fas fa-print"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${orders.first} ? 'disabled'">
                            <a class="page-link"
                               th:href="${orders.first} ? '#' : @{/NhanVien/donhang(page=${orders.number-1}, size=${orders.size}, from=${from}, to=${to}, trangThai=${trangThai}, paymentStatus=${paymentStatus})}"
                               tabindex="-1">Trước</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, orders.totalPages-1)}"
                            th:classappend="${i == orders.number} ? 'active'">
                            <a class="page-link" th:text="${i+1}"
                               th:href="@{/NhanVien/donhang(page=${i}, size=${orders.size}, from=${from}, to=${to}, trangThai=${trangThai}, paymentStatus=${paymentStatus})}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${orders.last} ? 'disabled'">
                            <a class="page-link"
                               th:href="${orders.last} ? '#' : @{/NhanVien/donhang(page=${orders.number+1}, size=${orders.size}, from=${from}, to=${to}, trangThai=${trangThai}, paymentStatus=${paymentStatus})}">Sau</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
