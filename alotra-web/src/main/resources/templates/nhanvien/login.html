<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng Nhập Nhân Viên - AloTra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        body { background-color: #f8f9fa; }
        .btn-alotra { background:#198754; color:#fff; }
        .btn-alotra:hover { background:#157347; color:#fff; }
    </style>
</head>
<body>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="fw-light my-4"><i class="fa-solid fa-user-tie me-2"></i>Đăng Nhập Nhân Viên</h3>
                </div>
                <div class="card-body">
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
                    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>

                    <form method="post" th:action="@{/NhanVien/login}" th:object="${loginRequest}">
                        <div class="form-floating mb-3">
                            <input class="form-control" id="usernameOrEmail" type="text" placeholder="Tên đăng nhập hoặc email" th:field="*{usernameOrEmail}" required />
                            <label for="usernameOrEmail">Tên đăng nhập hoặc Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="password" type="password" placeholder="Mật khẩu" th:field="*{password}" required />
                            <label for="password">Mật khẩu</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                            <a class="small text-primary" th:href="@{/}">Về trang chủ</a>
                            <button type="submit" class="btn btn-alotra">Đăng Nhập</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small">Hệ thống quản lý AloTra</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
