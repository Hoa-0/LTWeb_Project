<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký - AloTra</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <h2 class="text-center mt-5 mb-4">Tạo tài khoản AloTra</h2>
                <form th:action="@{/register}" th:object="${user}" method="post">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Họ và Tên</label>
                        <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Đăng Ký</button>
                    </div>
					<div class="mb-3">
						<label for="username" class="form-label">Tên đăng nhập
							(Username)</label> <input type="text" class="form-control" id="username"
							th:field="*{username}" required>
					</div>
					<p class="text-center mt-3">
                        Đã có tài khoản? <a th:href="@{/login}">Đăng nhập ngay</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
