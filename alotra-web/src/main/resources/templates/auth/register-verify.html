<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xác nhận OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Xác nhận email</h5>
                    <p class="text-muted">Chúng tôi đã gửi mã OTP đến email: <strong th:text="${email}">***@***</strong></p>
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                    <form th:action="@{/register/verify}" method="post" class="d-flex gap-2 align-items-center">
                        <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <input class="form-control" name="otp" placeholder="Nhập mã OTP 6 số" maxlength="6" required>
                        <button class="btn btn-success" type="submit">Xác nhận</button>
                    </form>
                    <form class="mt-3" th:action="@{/register/resend-otp}" method="post">
                        <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button class="btn btn-outline-secondary w-100" type="submit">Gửi lại mã</button>
                    </form>
                    <div class="text-center mt-3">
                        <a th:href="@{/register}" class="small">Đăng ký lại</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
