<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng Nhập AloTra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        body { background-color: #f8f9fa; }
        .btn-alotra { background:#198754; color:#fff; }
        .btn-alotra:hover { background:#157347; color:#fff; }
    </style>
</head>
<body>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header bg-success text-white text-center">
                    <h3 class="fw-light my-4">Đăng Nhập</h3>
                </div>
                <div class="card-body">
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        Tên đăng nhập hoặc mật khẩu không đúng!
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success" role="alert">
                        Bạn đã đăng xuất thành công.
                    </div>
                    <div th:if="${param.activated}" class="alert alert-success" role="alert">
                        Tài khoản đã được kích hoạt. Bạn có thể đăng nhập.
                    </div>
                    <div th:if="${msg}" class="alert alert-success" role="alert" th:text="${msg}"></div>

                    <form id="loginForm" method="post" th:action="@{/login}">
                        <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="form-floating mb-3">
                            <input class="form-control" id="inputEmail" type="text" placeholder="Tên đăng nhập hoặc email" name="username" required />
                            <label for="inputEmail">Tài khoản hoặc Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="inputPassword" type="password" placeholder="Mật khẩu" name="password" required />
                            <label for="inputPassword">Mật khẩu</label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="true" />
                            <label class="form-check-label" for="inputRememberPassword">Nhớ mật khẩu</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                            <a class="small text-success" th:href="@{/forgot-password}">Quên mật khẩu?</a>
                            <button type="submit" class="btn btn-alotra">Đăng Nhập</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small"><a th:href="@{/register}" class="text-success">Chưa có tài khoản? Đăng ký ngay!</a></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
