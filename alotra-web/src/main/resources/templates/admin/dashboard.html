<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{admin/layout}">
<head>
    <title>Dashboard</title>
</head>
<body>

    <th:block layout:fragment="page_title">
        Dashboard
    </th:block>

    <div layout:fragment="content">

        <div class="card shadow mb-4" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 15px;">
             <div class="card-body p-4">
                 <div class="row align-items-center">
                     <div class="col-md-8">
                         <h3>Chào mừng trở lại, <span sec:authentication="principal.username">Admin</span>!</h3>
                         <p class="mb-0">Hôm nay là ngày mới để phục vụ khách hàng tốt nhất. Chúc bạn làm việc hiệu quả!</p>
                     </div>
                     <div class="col-md-4 text-center text-md-end mt-3 mt-md-0">
                          <i class="fas fa-mug-hot fa-3x"></i>
                     </div>
                 </div>
             </div>
        </div>

        <div class="row">
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Đơn hàng hôm nay</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${donHangHomNay}">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-shopping-cart fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-success shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Doanh thu hôm nay</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${doanhThuHomNay}">0₫</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-info shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Tổng sản phẩm</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${tongSanPham}">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-box fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-warning shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Tổng khách hàng</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${tongKhachHang}">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-users fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

             <div class="col-xl-3 col-md-6 mb-4">
                 <div class="card border-left-secondary shadow h-100 py-2">
                     <div class="card-body">
                         <div class="row no-gutters align-items-center">
                             <div class="col mr-2">
                                 <div class="text-xs font-weight-bold text-secondary text-uppercase mb-1">Tổng nhân viên</div>
                                 <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${tongNhanVien}">0</div>
                             </div>
                             <div class="col-auto">
                                 <i class="fas fa-user-tie fa-2x text-gray-300"></i>
                             </div>
                         </div>
                     </div>
                 </div>
             </div>

        </div>
        </div>
</body>
</html>
