<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title th:text="${pageTitle ?: 'Quản lý Danh mục'}"></title>
    <style> /* Style giống product-form */ </style>
</head>
<body>
    <th:block layout:fragment="page_title"><span th:text="${pageTitle}"></span></th:block>
    <div layout:fragment="content">
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show rounded-3" role="alert">
             <i class="fas fa-exclamation-triangle me-2"></i>
             <span th:text="${errorMessage}"></span>
             <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div class="card shadow mb-4 border-0 rounded-3">
            <div class="card-header bg-white py-3 border-bottom-0 rounded-top-3">
                <h6 class="m-0 font-weight-bold text-primary" th:text="${pageTitle}"></h6>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/categories/save}" th:object="${danhMuc}" method="post" novalidate>
                    <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger alert-dismissible fade show rounded-3" role="alert">
                         <i class="fas fa-exclamation-triangle me-2"></i>
                         <p th:each="err : ${#fields.globalErrors()}" th:text="${err}" class="mb-0"></p>
                          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="hidden" th:field="*{maDM}"/>
                    <input type="hidden" th:field="*{deletedAt}"/>

                    <div class="mb-3 row">
                        <label for="tenDM" class="col-sm-3 col-form-label">Tên Danh mục <span class="text-danger">*</span></label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="tenDM" th:field="*{tenDM}" required maxlength="255"
                                   th:classappend="${#fields.hasErrors('tenDM')} ? 'is-invalid'">
                            <div th:if="${#fields.hasErrors('tenDM')}" class="invalid-feedback" th:errors="*{tenDM}"></div>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="moTa" class="col-sm-3 col-form-label">Mô tả</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" id="moTa" th:field="*{moTa}" rows="4"
                                      th:classappend="${#fields.hasErrors('moTa')} ? 'is-invalid'"></textarea>
                            <div th:if="${#fields.hasErrors('moTa')}" class="invalid-feedback" th:errors="*{moTa}"></div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-sm-9 offset-sm-3">
                            <button type="submit" class="btn btn-primary me-2 rounded-pill px-4">
                                <i class="fas fa-save me-1"></i>
                                <span th:text="*{maDM} == null ? 'Thêm Danh mục' : 'Lưu Thay Đổi'"></span>
                            </button>
                            <a th:href="@{/admin/categories}" class="btn btn-outline-secondary rounded-pill px-4">
                                <i class="fas fa-arrow-left me-1"></i> Hủy và Quay lại
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <th:block layout:fragment="scripts"> </th:block>
</body>
</html>
