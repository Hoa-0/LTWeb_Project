<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>Quản lý Nhân viên</title>
    <style>
         /* ===== CSS SWITCH GIỮ NGUYÊN ===== */
         .switch { 
             position: relative; display: inline-block; width: 50px; height: 24px; 
         }
         .switch input { opacity: 0; width: 0; height: 0; }
         .slider { 
             position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; 
             background-color: #ccc; transition: .4s; border-radius: 24px; 
         }
         .slider:before { 
             position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; 
             background-color: white; transition: .4s; border-radius: 50%; 
         }
         input:checked + .slider { background-color: #2196F3; }
         input:checked + .slider:before { transform: translateX(26px); }
         /* Kết thúc CSS switch */
         
         .action-form { display: inline-block; margin: 0 2px; padding: 0; }
    </style>
</head>
<body>

    <th:block layout:fragment="page_title">
        Quản lý Nhân viên
    </th:block>

    <div layout:fragment="content">

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex justify-content-between align-items-center">
                <h6 class="m-0 font-weight-bold text-primary">Danh sách Nhân viên</h6>
                </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover" id="employeeTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Mã NV</th>
                                <th>Tên NV</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Vai trò</th>
                                <th>Trạng thái</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="emp : ${employees}" th:classappend="${emp.isDeleted} ? 'table-secondary text-muted fst-italic'">
                                <td th:text="${emp.maNV}"></td>
                                <td th:text="${emp.tenNV}"></td>
                                <td th:text="${emp.username}"></td>
                                <td th:text="${emp.email}"></td>
                                
                                <td>
                                    <span class="badge"
                                          th:classappend="${emp.vaiTro == 1} ? 'bg-danger' : 'bg-warning text-dark'"
                                          th:text="${emp.vaiTro == 1 ? 'Quản trị viên' : 'Nhân viên'}">...</span>
                                </td>
                                
                                <td class="text-center align-middle">
                                    <form th:action="@{/admin/employees/{id}/toggle-status(id=${emp.maNV})}" method="post" class="action-form">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                         <label class="switch m-0">
                                           <input type="checkbox" th:checked="${emp.trangThai == 1}" onchange="this.form.submit()" th:disabled="${emp.isDeleted}">
                                           <span class="slider"></span>
                                         </label>
                                    </form>
                                    <span th:if="${emp.isDeleted}" class="badge bg-dark ms-1">Đã xóa</span>
                                </td>
                                
                                <td class="text-center align-middle">
                                    
                                    <th:block th:if="${!emp.isDeleted}">
                                        <a th:href="@{/admin/employees/{id}/edit(id=${emp.maNV})}" class="btn btn-sm btn-outline-info me-1" title="Sửa">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        
                                        <form th:action="@{/admin/employees/{id}/change-role(id=${emp.maNV})}" method="post" class="action-form">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                            <select name="newRole" class="form-select form-select-sm d-inline-block w-auto" onchange="this.form.submit()" title="Đổi vai trò">
                                                <option value="1" th:selected="${emp.vaiTro == 1}">Quản trị viên</option>
                                                <option value="2" th:selected="${emp.vaiTro == 2}">Nhân viên</option>
                                                </select>
                                        </form>

                                        <form th:action="@{/admin/employees/{id}/delete(id=${emp.maNV})}" method="post" class="action-form">
                                             <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                             <button type="submit" class="btn btn-sm btn-outline-danger" title="Xóa tạm thời"
                                                     onclick="return confirm('Bạn có chắc chắn muốn xóa tạm thời nhân viên này?')">
                                                 <i class="fas fa-trash-alt"></i>
                                             </button>
                                        </form>
                                    </th:block>
                                    
                                    <th:block th:if="${emp.isDeleted}">
                                        <form th:action="@{/admin/employees/{id}/restore(id=${emp.maNV})}" method="post" class="action-form">
                                             <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                             <button type="submit" class="btn btn-sm btn-outline-success" title="Khôi phục"
                                                     onclick="return confirm('Bạn có chắc chắn muốn khôi phục nhân viên này?')">
                                                 <i class="fas fa-undo"></i>
                                             </button>
                                        </form>
                                        <form th:action="@{/admin/employees/{id}/delete-permanently(id=${emp.maNV})}" method="post" class="action-form">
                                             <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                             <button type="submit" class="btn btn-sm btn-danger" title="Xóa vĩnh viễn"
                                                     onclick="return confirm('!!! CẢNH BÁO !!!\nBạn có chắc chắn muốn XÓA VĨNH VIỄN nhân viên này?\nHành động này không thể hoàn tác.')">
                                                 <i class="fas fa-skull-crossbones"></i> </button>
                                        </form>
                                    </th:block>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        </div>

    <th:block layout:fragment="scripts">
        <script th:inline="javascript">
            /*<![CDATA[*/
            $(document).ready(function() {
                // Khởi tạo DataTables trên bảng HTML
                $('#employeeTable').DataTable({
                     "language": {
                         "url": "//cdn.datatables.net/plug-ins/1.13.6/i18n/vi.json"
                     },
                     "columnDefs": [
                         { "orderable": false, "targets": [6] } // Không cho sort cột Hành động
                      ]
                });

                // Tự động tắt thông báo sau 5 giây (nếu có)
                setTimeout(function() {
                     $('.alert').alert('close');
                }, 5000);

            });
            /*]]>*/
        </script>
        </th:block>

</body>
</html>
