<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>Quản lý Khuyến mãi</title>
    <style>
        .action-form { display: inline-block; margin: 0 2px; padding: 0; }
        .deleted-row { background-color: #f8f9fa !important; font-style: italic; color: #6c757d; }
        /* Disable buttons except restore/delete-perm on deleted rows */
        .deleted-row .btn:not(.restore-btn):not(.delete-perm-btn) { opacity: 0.6; pointer-events: none; }
        .deleted-row .restore-btn, .deleted-row .delete-perm-btn { opacity: 1; pointer-events: auto; }
        .table td, .table th { vertical-align: middle; }
        .pagination .page-link { color: #667eea; }
        .pagination .page-item.active .page-link { background-color: #667eea; border-color: #667eea; }
        .card { border: 0; border-radius: .75rem; }
        .card-header { border-bottom: 0; background-color: #f8f9fc; }
    </style>
</head>
<body>
    <th:block layout:fragment="page_title">Quản lý Khuyến mãi</th:block>
    <div layout:fragment="content">
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show rounded-3" role="alert">
             <i class="fas fa-check-circle me-2"></i> <span th:text="${successMessage}"></span>
             <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show rounded-3" role="alert">
             <i class="fas fa-exclamation-triangle me-2"></i> <span th:text="${errorMessage}"></span>
             <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex justify-content-between align-items-center">
                <h6 class="m-0 font-weight-bold text-primary">Danh sách Sự kiện Khuyến mãi</h6>
                <a th:href="@{/admin/promotions/add}" class="btn btn-primary btn-sm rounded-pill px-3">
                    <i class="fas fa-plus me-1"></i> Thêm Khuyến mãi
                </a>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle" width="100%" cellspacing="0">
                        <thead class="table-light">
                            <tr>
                                <th>Mã KM</th>
                                <th>Tên Sự kiện</th>
                                <th>Ngày BĐ</th>
                                <th>Ngày KT</th>
                                <th class="text-center">Trạng thái</th>
                                <th class="text-center" style="min-width: 170px;">Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="promo : ${promotionPage.content}" th:classappend="${promo.isDeleted} ? 'deleted-row'">
                                <td th:text="${promo.maKM}"></td>
                                <td th:text="${promo.tenSuKien}" class="fw-bold"></td>
                                <td th:text="${promo.ngayBD}"></td>
                                <td th:text="${promo.ngayKT}"></td>
                                <td class="text-center">
                                    <span class="badge" th:classappend="${promo.getStatusBadgeClass()}" th:text="${promo.getStatusText()}"></span>
                                </td>
                                <td class="text-center">
                                    <!-- Khi chưa bị xóa -->
                                    <th:block th:if="${!promo.isDeleted}">
                                        <a th:href="@{/admin/promotions/{id}/edit(id=${promo.maKM})}" 
                                           class="btn btn-sm btn-outline-info me-1" title="Sửa">
                                            <i class="fas fa-edit"></i>
                                        </a>

                                        <!-- Đã xóa form toggle-status (Vô hiệu hóa / Kích hoạt) ở đây -->

                                        <form th:action="@{/admin/promotions/{id}/delete(id=${promo.maKM})}" method="post" class="action-form">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                            <button type="submit" class="btn btn-sm btn-outline-warning" title="Xóa tạm thời"
                                                    onclick="return confirm('Bạn có chắc chắn muốn xóa tạm thời khuyến mãi này?')">
                                                <i class="fas fa-trash-alt"></i>
                                            </button>
                                        </form>
                                    </th:block>
                                    
                                    <!-- Khi đã bị xóa -->
                                    <th:block th:if="${promo.isDeleted}">
                                        <form th:action="@{/admin/promotions/{id}/restore(id=${promo.maKM})}" method="post" class="action-form">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                            <button type="submit" class="btn btn-sm btn-outline-success me-1 restore-btn" title="Khôi phục"
                                                    onclick="return confirm('Bạn có chắc chắn muốn khôi phục khuyến mãi này?')">
                                                <i class="fas fa-undo"></i>
                                            </button>
                                        </form>
                                        
                                        <form th:action="@{/admin/promotions/{id}/delete-permanently(id=${promo.maKM})}" method="post" class="action-form">
                                             <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                             <button type="submit" class="btn btn-sm btn-danger delete-perm-btn" title="Xóa vĩnh viễn"
                                                     onclick="return confirm('!!! CẢNH BÁO !!!\nBạn có chắc chắn muốn XÓA VĨNH VIỄN khuyến mãi này?')">
                                                 <i class="fas fa-skull-crossbones"></i>
                                             </button>
                                         </form>
                                    </th:block>
                                </td>
                            </tr>
                            <tr th:if="${promotionPage.empty}">
                                <td colspan="6" class="text-center text-muted py-4">Không có sự kiện khuyến mãi nào.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <nav aria-label="Page navigation" th:if="${promotionPage.totalPages > 1}" class="mt-4 d-flex justify-content-center">
                     <ul class="pagination pagination-sm">
                         <li class="page-item" th:classappend="${promotionPage.first} ? 'disabled'">
                             <a class="page-link" th:href="@{/admin/promotions(page=${promotionPage.number}, size=${promotionPage.size})}">
                                 <span>&laquo;</span>
                             </a>
                         </li>
                         <li class="page-item" th:each="pageNumber : ${pageNumbers}" th:classappend="${pageNumber - 1 == promotionPage.number} ? 'active'">
                              <a class="page-link" th:href="@{/admin/promotions(page=${pageNumber}, size=${promotionPage.size})}"
                                 th:text="${pageNumber}"></a>
                         </li>
                         <li class="page-item" th:classappend="${promotionPage.last} ? 'disabled'">
                             <a class="page-link" th:href="@{/admin/promotions(page=${promotionPage.number + 2}, size=${promotionPage.size})}">
                                 <span>&raquo;</span>
                             </a>
                         </li>
                     </ul>
                 </nav>
            </div>
        </div>
    </div>
    
    <th:block layout:fragment="scripts">
         <script>
             // Auto dismiss alerts
             setTimeout(function() { $('.alert').alert('close'); }, 5000);
         </script>
    </th:block>
</body>
</html>
