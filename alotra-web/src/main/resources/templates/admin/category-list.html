<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>Quản lý Danh mục</title>
    <style>
        .action-form { display: inline-block; margin: 0 2px; padding: 0; }
        .deleted-row { background-color: #f8f9fa !important; font-style: italic; color: #6c757d; }
        /* Cập nhật style để nút xóa tạm thời không bị mờ khi đã xóa mềm */
        /* .deleted-row .btn:not(.restore-btn) { opacity: 0.6; pointer-events: none; } */
    </style>
</head>
<body>
    <th:block layout:fragment="page_title">Quản lý Danh mục</th:block>
    <div layout:fragment="content">
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card shadow mb-4 border-0 rounded-3">
            <div class="card-header bg-white py-3 border-bottom-0 d-flex justify-content-between align-items-center rounded-top-3">
                <h6 class="m-0 font-weight-bold text-primary">Danh sách Danh mục</h6>
                <a th:href="@{/admin/categories/add}" class="btn btn-primary btn-sm">
                    <i class="fas fa-plus me-1"></i> Thêm Danh mục
                </a>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle" id="categoryTable" width="100%" cellspacing="0">
                        <thead class="table-light">
                            <tr>
                                <th>Mã DM</th>
                                <th>Tên Danh mục</th>
                                <th>Mô tả</th>
                                <th class="text-center">Trạng thái</th>
                                <th class="text-center">Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cat : ${categories}" th:classappend="${cat.isDeleted} ? 'deleted-row'">
                                <td th:text="${cat.maDM}"></td>
                                <td th:text="${cat.tenDM}" class="fw-bold"></td>
                                <td th:text="${#strings.abbreviate(cat.moTa, 100)}"></td> 
                                <td class="text-center">
                                    <span th:if="${!cat.isDeleted}" class="badge bg-success">Hoạt động</span>
                                    <span th:if="${cat.isDeleted}" class="badge bg-dark">Đã xóa</span>
                                </td>
                                <td class="text-center">
                                    <th:block th:if="${!cat.isDeleted}">
                                        <a th:href="@{/admin/categories/{id}/edit(id=${cat.maDM})}" class="btn btn-sm btn-outline-info me-1" title="Sửa">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <form th:action="@{/admin/categories/{id}/delete(id=${cat.maDM})}" method="post" class="action-form">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                            <button type="submit" class="btn btn-sm btn-outline-warning" title="Xóa tạm thời"
                                                    onclick="return confirm('Bạn có chắc chắn muốn xóa tạm thời danh mục này?')">
                                                <i class="fas fa-trash-alt"></i>
                                            </button>
                                        </form>
                                    </th:block>
                                    <th:block th:if="${cat.isDeleted}">
                                        <form th:action="@{/admin/categories/{id}/restore(id=${cat.maDM})}" method="post" class="action-form restore-btn">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                            <button type="submit" class="btn btn-sm btn-outline-success" title="Khôi phục"
                                                    onclick="return confirm('Bạn có chắc chắn muốn khôi phục danh mục này?')">
                                                <i class="fas fa-undo"></i>
                                            </button>
                                        </form>
                                        
                                        <form th:action="@{/admin/categories/{id}/delete-permanently(id=${cat.maDM})}" method="post" class="action-form">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                            <button type="submit" class="btn btn-sm btn-outline-danger" title="Xóa vĩnh viễn"
                                                    onclick="return confirm('CẢNH BÁO! Bạn có chắc chắn muốn XÓA VĨNH VIỄN danh mục này? Thao tác này KHÔNG THỂ hoàn tác.')">
                                                <i class="fas fa-times-circle"></i>
                                            </button>
                                        </form>
                                        </th:block>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(categories)}">
                                <td colspan="5" class="text-center text-muted py-3">Không có danh mục nào.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <th:block layout:fragment="scripts">
        <script> $(document).ready(function() { $('#categoryTable').DataTable({"language": {"url": "//cdn.datatables.net/plug-ins/1.13.6/i18n/vi.json"},"columnDefs": [{"orderable": false, "targets": [4]}]}); setTimeout(function() { $('.alert').alert('close'); }, 5000); }); </script>
    </th:block>
</body>
</html>
